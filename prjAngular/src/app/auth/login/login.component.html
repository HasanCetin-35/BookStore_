<div class="login-container container mt-5 p-4 border rounded shadow-sm">
  <h2 class="text-center mb-4">Login</h2>
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" required />
    </div>
  
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
    </div>
  
    <button type="submit" class="btn btn-primary w-100" [disabled]="!email || !password">Login</button>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  </form>
  
  <div class="signup-redirect mt-3 text-center">
    <p>Hesabınız yok mu? 
      <a (click)="redirectToSignup()" class="signup-link text-decoration-none">Kayıt Ol</a>
    </p>
  </div>
</div>
