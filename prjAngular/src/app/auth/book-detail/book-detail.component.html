<div class="container py-5 d-flex flex-column align-items-center">
  <h2 class="mb-4 text-primary">Kitap Yönetimi</h2>

  <!-- Kitap Tablosu -->
  <table class="table table-striped table-hover table-bordered w-75 text-center shadow-sm rounded">
    <thead class="table-dark">
      <tr>
        <th>Kitap Adı</th>
        <th>Yazar</th>
        <th>Kategori</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td>{{ book.bookName }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.category }}</td>
        <td>
          <button (click)="deleteBook(book.id)" class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i> Sil
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  
  <div *ngIf="successMessage" class="alert alert-success w-75 mt-3 rounded">
    <strong>Başarılı!</strong> {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger w-75 mt-3 rounded">
    <strong>Hata!</strong> {{ errorMessage }}
  </div>
</div>
